<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Invoice - QuickReceipt Cyprus</title>
  <link rel="stylesheet" href="/Invoice-Web/css/CreateInvoice.css" />
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1 class="title">üßæ New Invoice</h1>
      
      <form class="invoice-form">
        <label>
          Client Name:
          <input type="text" name="clientName" required />
        </label>

        <label>
          Client Email:
          <input type="email" name="clientEmail" />
        </label>

        <label>
          Service Description:
          <input type="text" name="description" placeholder="e.g. Oil Change" required />
        </label>

        <label>
          Quantity:
          <input type="number" name="quantity" min="1" value="1" required />
        </label>

        <label>
          Price (‚Ç¨):
          <input type="number" name="price" step="0.01" min="0" required />
        </label>

        <label>
          Add VAT?
          <select name="vat">
            <option value="0">No VAT</option>
            <option value="19" selected>Yes (19%)</option>
          </select>
          <div class="invoice-preview">
  <p><strong>Subtotal:</strong> ‚Ç¨<span id="subtotal">0.00</span></p>
  <p><strong>VAT:</strong> ‚Ç¨<span id="vatAmount">0.00</span></p>
  <p><strong>Total:</strong> ‚Ç¨<span id="totalAmount">0.00</span></p>
</div>
        </label>

        <label>
          Notes (optional):
          <textarea name="notes" rows="3"></textarea>
        </label>

        <div class="form-buttons">
          <button class="btn primary" type="submit">‚úÖ Create Invoice</button>
          <a href="index.html" class="btn secondary">‚Üê Back</a>
        <button type="button" class="btn secondary" id="downloadPDF">üìÑ Download PDF</button>

        </div>
      </form>
    </div>
  </div>

</body>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script type="module" src="js/main.js"></script>

</html>
