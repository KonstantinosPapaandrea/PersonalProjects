<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Curved Mesh Background</title>

<style>
/* ─── Dark panel with animated orbiting highlight ─── */

.dark-highlight-box {
    background: #1a1a1a;
    color: #f5f5f5;
    margin:0 auto;
    padding:2em;
    max-width: 50vw;
    text-align: center;
    
    border-radius:10px;
    position:relative;
    
  }
  

  /* mask that hides everything *inside* the box so only the rim shows */
  .dark-highlight-box::after,.dark-highlight-box::before {
    content:'';
    position: absolute;
    height:100%;
    width: 100%;
    background-image:conic-gradient(red,green);
    top: 50%;
    left:50%;
    translate:-50% -50%;
    z-index:-1;
    padding:10px;
    border-radius:10px;
  }
  

  

</style>
</head>
<body>

<p class="dark-highlight-box"></p>

<!-- your page content follows … -->

</body>
</html>
