<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Curved Mesh Background</title>

<style>
/* ─── baseline reset / page look — keep your own styles ─── */
*{margin:0;box-sizing:border-box}
html,body{height:100%}
body{
  background:#0c1017;          /* fallback if SVG fails */
  font-family:system-ui,sans-serif;
  color:#fff; overflow-x:hidden;
}

/* ───── generic stroke look ───── */
.mesh__stroke{
  fill:none;
  stroke:#35d6ff;           /* cyan dots                      */
  stroke-width:2;
  stroke-linecap:round;
  opacity:.7;
}

/* darker / lighter variations     */
.mesh__accent{         stroke:#158fa5; }
.mesh__accent--light{  stroke:#9eeffa; opacity:.45; }

/* ───── marching-dots animation ─ */
.mesh--march .mesh__stroke{
  stroke-dasharray:0px 10px;               /* dot = 0 px, gap = 28 px        */
  animation:march 2s linear infinite;  /* speed ≈ 2 s per cycle          */
}

@keyframes march{
  to{ stroke-dashoffset:-10px; }       /* offset equals the gap length   */
}

/* slow vertical bob */
.mesh--bob{ animation:bob 16s ease-in-out infinite }
@keyframes bob{50%{transform:translateY(20px)}}

/* subtle grain overlay (optional) */
body::after{
  content:""; position:fixed; inset:0;
  background:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAAAwCAYAAACJi8yPAAAACXBIWXMAAAsTAAALEwEAmpwYAAA...") repeat;
  mix-blend-mode:soft-light; opacity:.05; pointer-events:none; z-index:-2;
}
</style>
</head>
